<ion-view>
  <ion-content>

    <div ng-controller="LoginCtrl">
      <div class="loginColumn" ng-Show="isLoggingIn()">

        <div class ="loginTitleDiv">
          <img class ="loginTitle" ng-src="img/login_logo.png">
        </div>
        <div class="temp">
          <div class="user">
            <label class="item item-input item-floating-label" >
              <span class="input-label">Username</span>
              <input type="text" placeholder="Username" ng-model="details_username"/>
            </label>
          </div>
          <div class="pass">
            <label class="item item-input item-floating-label">
              <span class="input-label">Password</span>
              <input type="password" placeholder="Password" ng-model="details_password"/>
            </label>
          </div>

          <div class="checkbox">
            <li class="item item-checkbox">
              <label class="checkbox">
                <input type="checkbox" ng-model="details_rememberme"/>
              </label>
              Remember me
             </li>
           </div>


          <button class="L_button" ng-click="login()">
            Login
          </button>
          <div>
          <div  class="link1">
            <a ng-click="">Forgot password?</a>
          </div>

          <div  class="link2">
            <a  ng-click="changeStateButtonPressed()">I don't have an account?</a>
          </div>
            </div>
        </div>
      </div>




        <div class="registerColumn" ng-Show="isRegistering()">

          <div class ="loginTitleDiv">
            <img class ="loginTitle" ng-src="img/login_logo.png">
          </div>
          <div class="temp">
            <div class="user">
              <label class="item item-input item-floating-label" >
                <span class="input-label">Username</span>
                <input type="text" placeholder="Username" ng-model="details_username"/>
              </label>
            </div>
            <div class="pass">
              <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password" ng-model="details_password"/>
              </label>
            </div>
            <div class="passconfirm">
              <label class="item item-input item-floating-label">
                <span class="input-label">Password Confirmation</span>
                <input type="password" placeholder="PasswordConfirm" ng-model="details_password"/>
              </label>
            </div>
            <div class="email">
              <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email" ng-model="details_email"/>
              </label>
            </div>
            <div class="checkbox">
              <li class="item item-checkbox">
                <label class="checkbox">
                  <input type="checkbox" ng-model="details_acceptTerms"/>
                </label>
                I accept the terms and conditions.
              </li>
            </div>

            <button class="R_button" ng-click="register()">
              Register
            </button>
            <div>
              <a ng-click="changeStateButtonPressed()">I already have an account?</a>
            </div>

          </div>
      </div>
    </div>



  </ion-content>
</ion-view>
