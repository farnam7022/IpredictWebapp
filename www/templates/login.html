<ion-view>
  <ion-content>

    <div ng-controller="LoginCtrl">
      <div class="loginColumn" ng-Show="isLoggingIn()">

        <div class ="loginTitleDiv">
          <img class ="loginTitle" ng-src="img/login_logo.png">
        </div>
        <div class="temp">
          <div class="user">
            <label class="item item-input item-floating-label" >
              <span class="input-label">Username</span>
              <input type="text" placeholder="Username" ng-model="details_username"/>
            </label>
          </div>
          <div class="pass">
            <label class="item item-input item-floating-label">
              <span class="input-label">Password</span>
              <input type="password" placeholder="Password" ng-model="details_password"/>
            </label>
          </div>

          <div class="checkbox">
            <ion-checkbox class="remove-border" type="checkbox" ng-model="details_acceptTerms"/>

            <p style="font-size: 1vw;"> Remember me </p>
            </ion-checkbox>
           </div>

          <div class="btn_place">
              <button class="L_btn" ng-click="login()">
                Login
              </button>
          </div>
          <div class="links">
          <div  class="link1">
            <a style="font-size: 1vw;" ng-click="">Forgot password?</a>
          </div>

          <div  class="link2">
            <a style="font-size: 1vw;" ng-click="changeStateButtonPressed()">I don't have an account?</a>
          </div>
            </div>
        </div>
      </div>




        <div class="registerColumn" ng-Show="isRegistering()">

          <div class ="loginTitleDiv">
            <img class ="loginTitle" ng-src="img/login_logo.png">
          </div>
          <div class="temp">

            <div class="email">
              <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email" ng-model="details_email"/>
              </label>
            </div>

            <div class="user">
              <label class="item item-input item-floating-label" >
                <span class="input-label">Username</span>
                <input type="text" placeholder="Username" ng-model="details_username"/>
              </label>
            </div>
            <div class="pass">
              <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password" ng-model="details_password"/>
              </label>
            </div>
            <div class="passconfirm">
              <label class="item item-input item-floating-label">
                <span class="input-label">Password Confirmation</span>
                <input type="password" placeholder="Password Confirmation" ng-model="details_password"/>
              </label>
            </div>

            <div class="checkbox">


                  <ion-checkbox style="font-size: 1vw;" class="remove-border" type="checkbox" ng-model="details_acceptTerms"/>

               <p style="font-size: 1vw;"> I accept the terms and conditions.</p>
                  </ion-checkbox>
            </div>
            <div class="btn_place2">
                <button class="R_btn" ng-click="register()">
                  Register
                </button>
            </div>
            <div>
              <a style="font-size: 1vw;" ng-click="changeStateButtonPressed()">I already have an account?</a>
            </div>

          </div>
      </div>
    </div>



  </ion-content>
</ion-view>
