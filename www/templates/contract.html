<style>
    .contractProfile {
        width: 100%;
        height: 200px;
        background-color: #fafafa;
    }

    .contractImg {
        border-radius: 50%;
        display:block;
        margin-left: auto;
        margin-right: auto;
    }

    .customSpan{
        margin-top: 3%;
        font-style: italic;
        font-size: 4vw;
        display:block;
        margin-left:1%;
        margin-right:1%;
        text-align: center;
    }

    .stockSpan{
        font-style: italic;
        font-size: 4vw;
        display:block;
        margin-left:auto;
        margin-right:auto;
        text-align: center;
    }

    .col{
        background-color: #fafafa;
        margin:2%;
        border-radius: 2%;
    }

    .stockInfo{
        background-color: #fafafa;
    }
    
    .details{
        background-color: #d3d3d3;
        margin:0px;
    }

    .stockColl{
        margin: 2%;
    }

    .ordersHeading{
        background-color: #007aff;

    }

    .stockHeading{
        background-color: #888888;
    }

    #filterButton {
        color: #fafafa;
        display: block;
        margin: auto;
    }

</style>

<ion-view>
    <ion-content>
        <div class="contractProfile">
            <img class="contractImg"src="img/test1.png">
            <div>
                <span class="customSpan">{{contractDetails.title}}</span>
            </div>
            <div>
                <span class="customSpan" style="font-size: 3vw">{{contractDetails.subtitle}}</span>
            </div>
        </div>

        <div class="details" style="background-color: #fafafa;">
            <span class =customSpan style="margin-top:0px;">Contract information</span>
            <div ng-repeat="card in infoCol.content">
                <div class="customCol" style="height:10%; width: 50%; float: left">
                    <span class="customSpan">{{card.title}}</span>
                    <span class="customSpan">{{card.content}}</span>
                </div>
            </div>
            <div>
                <span class="customSpan" style="margin:0px; background-color: #fafafa"> Stock History </span>
                <canvas id="line" class="chart chart-line" data="data" labels="labels" style="background-color: #fafafa; margin 2%;">
                </canvas>
            </div>
            <div>
                <span class="customSpan">Current Orders</span>
                <div class="row">
                    <div class="coll stockColl">
                        <div class="stockSpan ordersHeading"> Current Top 10 Buy Orders</div>
                        <div class="stockSpan stockHeading"> Stocks     Price(ea)</div>
                        <div ng-repeat="buyOrder in topBuyOrders">
                            <span>
                                <div class="stockSpan stockInfo">
                                    {{buyOrder}}
                                </div>
                            </span>
                        </div>

                    </div>
                    <div class="coll stockColl">
                        <div class="stockSpan ordersHeading"> Current Top 10 Sell Orders</div>
                        <div class="stockSpan stockHeading"> Stocks     Price(ea)</div>
                        <div ng-repeat="sellOrder in topSellOrders">
                            <span>
                                <div class="stockSpan stockInfo">
                                    {{sellOrder}}
                                </div>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
            <div>
                <div class="customSpan"> Judging criteria </div>
            </div>
        </div>

    </ion-content>

    <div class="bar bar-footer" style="z-index: 10000; background-color: #1976D2">
        <button class="button button-clear" id="filterButton" ng-click="openModal()">
           | UNWATCH | BUY AS BUNDLE | TRADE |
        </button>
    </div>
</ion-view>
