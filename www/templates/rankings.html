<style>

    .mod{
        margin-top: 0px;
        margin-bottom: 0px;
        width: 100%;
    }
    .customSpan{
        font-style: italic;
        font-size: 4vw;
    }

    .example-animate-container {
        background:white;
        border:1px solid black;
        list-style:none;
        margin:0;
        padding:0 10px;
    }

    .animate-repeat {
        line-height:40px;
        list-style:none;
        box-sizing:border-box;
    }

    .animate-repeat.ng-move,
    .animate-repeat.ng-enter,
    .animate-repeat.ng-leave {
        -webkit-transition:all linear 0.5s;
        transition:all linear 0.5s;
    }

    .animate-repeat.ng-leave.ng-leave-active,
    .animate-repeat.ng-move,
    .animate-repeat.ng-enter {
        opacity:0;
        max-height:0;
    }

    .animate-repeat.ng-leave,
    .animate-repeat.ng-move.ng-move-active,
    .animate-repeat.ng-enter.ng-enter-active {
        opacity:1;
        max-height:40px;
    }



    .toggleContainer {
        width: 90%;
        margin-left: 5%;
        height: 40px;
        margin-bottom: 20px;
    }

    .toggleButton {
        width: 45%;
        margin-left: 2.5%;
        margin-right: 2.5%;
        height: 40px;
        float: left;
        border-radius: 20px;
        text-align: center;
        border: 2px solid #42A5F5;
        cursor: pointer;
    }

    .toggleButton h4 {
        margin-top: 8px;
        margin-bottom: 8px;
        color: #42A5F5;
    }

    .selectedButton {
        background-color: #42A5F5;
    }

    .selectedButton h4 {
        color: #fafafa;
    }


    .rankingFieldBox {
        float: left;
        height: 100%;
        padding: 10px;
    }

    .rankingFieldBox span {
        line-height: 30px;
    }

    .rankingHeaderBox {
        float: left;
        height: 100%;
        padding: 5px;
    }

    .rankingHeaderBox span {
        line-height: 30px;
    }
    .rankingFieldAmountBox {
        width: 35%;
        text-align: right;
        float: right;
    }

    .rankingHeaderAmountBox {
        width: 35%;
        text-align: right;
        float: right;
        padding-right: 15px;
    }




</style>

<ion-view title="Rankings">
    <ion-content>

        <div style="width: 100%; height: 120px; padding-top: 20px;">
            <div class="toggleContainer">
                <div class="toggleButton"
                     ng-class="rankingType === 'roi' ? 'selectedButton' : ''"
                     ng-click="toggleRankingType('roi')">
                    <h4>ROI</h4>
                </div>
                <div class="toggleButton"
                     ng-class="rankingType === 'netWorth' ? 'selectedButton' : ''"
                     ng-click="toggleRankingType('netWorth')">
                    <h4>NET WORTH</h4>
                </div>
            </div>
            <div style="width: 100%; height: 40px;">
                <div class="rankingHeaderBox" style="width: 10%; padding-left: 10px;">
                    <span><b>#</b></span>
                </div>
                <div class="rankingHeaderBox" style="width: 35%;">
                    <span><b>Trading Name</b></span>
                </div>
                <div class="rankingHeaderBox" style="width: 20%;" ng-show="rankingType === 'netWorth'">
                    <span><b>Change</b></span>
                </div>
                <div class="rankingHeaderBox rankingHeaderAmountBox">
                    <span><b>Amount</b></span>
                </div>
            </div>
        </div>
        <div style="width: 100%; height: 70%;">
            <div style="height: 50px; width: 100%;" ng-repeat="trader in traders track by $index"
                 ng-style="getListBackgroundColor($index)">
                <div class="rankingFieldBox" style="width: 10%; padding-right: 5px;">
                    <span>{{trader.rank}}</span>
                </div>
                <div class="rankingFieldBox" style="width: 35%;">
                    <span>{{trader.name}}</span>
                </div>
                <div class="rankingFieldBox" style="width: 20%;" ng-show="rankingType === 'netWorth'">
                    <span ng-style="{ 'color' : traders[$index].changeColor }">
                        ${{trader.absChange}}
                        <label class="ion-arrow-down-a" ng-show="trader.change < 0"></label>
                        <label class="ion-arrow-up-a" ng-show="trader.change > 0"></label>
                    </span>
                </div>
                <div class="rankingFieldBox rankingFieldAmountBox" ng-show="rankingType === 'netWorth'">
                    <span>${{trader.formattedNetWorth}}</span>
                </div>
                <div class="rankingFieldBox rankingFieldAmountBox" ng-show="rankingType === 'roi'">
                    <span><span ng-show="trader.roi > 0">+</span>{{trader.formattedRoi}}%</span>
                </div>
            </div>
        </div>
