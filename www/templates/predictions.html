
<style>
    #filterButton {
        color: #fafafa;
        display: block;
        margin: auto;
    }
</style>

<ion-view>
    <ion-content style="background-color: #e5e5e5; bottom: 44px;">

        <div class="card" style="margin: 10px;" ng-repeat="pred in predictions">
            <div class="item">
                <div class="predCardUpper">
                    <div class="predCardImageContainer">
                        <img class="predCardImage" ng-src="img/{{pred.img}}.png">
                    </div>
                    <div class="predCardImageTitle">
                        <label class="predCardTitle"><b>{{pred.title}}</b></label>
                    </div>
                </div>
                <div class="predCardLower">
                    <div class="predCardStat">
                        <label style="font-size: 22px"><b>${{pred.price}}</b></label>
                    </div>
                    <div class="predCardStat" style="margin-left: 10px;">
                        <label class="ion-arrow-up-a" style="color: #689F38;" ng-show="pred.changeType === 'pos'">
                            ${{pred.change}}
                        </label>
                        <label style="color: #455A64;" ng-show="pred.changeType === 'none'">
                            {{pred.change}}
                        </label>
                        <label class="ion-arrow-down-a" style="color: #D32F2F;" ng-show="pred.changeType === 'neg'">
                            ${{pred.change}}
                        </label>
                    </div>
                    <div class="predCardStat" style="width: 30%; float: right;">
                        <label>Prob: {{pred.probability}}%</label>
                    </div>
                    <div class="predCardStat" style="width: 50%;">
                        <label>Highest Buy: ${{pred.highestBuy}}</label>
                    </div>
                    <div class="predCardStat" style="width: 50%;">
                        <label>Lowest Sell: ${{pred.lowestSell}}</label>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>

    <div class="bar bar-footer" style="z-index: 10000; background-color: #1976D2">
        <button class="button button-clear" id="filterButton" ng-click="openModal()">
            FILTER
        </button>
    </div>
</ion-view>
